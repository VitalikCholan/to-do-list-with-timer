<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list with timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/94d4b51bbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="title">Timely Tasks: A Timer-Integrated To-Do List</h1>
    </header>

    <main>
        <div class="container">
            <section class="lists">
                <h2 class="lists-title">My Lists</h2>

                <ul class="lists-names">
                    <li class="list-name active-list">Daily routine</li>
                    <li class="list-name">Relax</li>
                    <li class="list-name">Hobby</li>
                </ul>

                <form action="">
                    <input type="text" class="new-list" name="new-list" id="new-list" placeholder="New list..." aria-label="Write new list for tasks">
                    <button class="btn-add-list" aria-label="Add new list"><i class="fa-solid fa-plus"></i></button>
                </form>
            </section>

            <section class="tasks">
                <div class="tasks-header">
                    <h2 class="tasks-title">Daily routine</h2>
                    <p class="task-count">4 tasks remaining</p>
                </div>

                <div class="tasks-body">
                    <div class="tasks-names">
                        <div class="task">
                            <input type="checkbox" class="checkbox" name="task-1" id="task-1">
                            <label for="task-1" class="custom-checkbox"><span class="task-label">Eat</span></label>
                        </div>

                        <div class="task">
                            <input type="checkbox" class="checkbox" name="task-2" id="task-2">
                            <label for="task-2" class="custom-checkbox"><span class="task-label">Sleep</span></label>
                        </div>

                        <div class="task">
                            <input type="checkbox" class="checkbox" name="task-3" id="task-3">
                            <label for="task-3" class="custom-checkbox"><span class="task-label">Code</span></label>
                        
                        <div class="task">
                            <input type="checkbox" class="checkbox" name="task-4" id="task-4">
                            <label for="task-4" class="custom-checkbox"><span class="task-label">Repeat</span></label>
                        </div>
                    </div>

                    <div class="new-task-create">
                        <input type="text" class="new-task" name="new-task" id="new-task" placeholder="New task..." aria-label="Write new task">
                        <button class="btn-add-task" aria-label="Add new task"><i class="fa-solid fa-plus"></i></button>
                    </div>

                    <div class="delete-tasks">
                        <button class="btn-delete-tasks">Clear completed task</button>
                        <button class="btn-delete-list">Delete list</button>
                    </div>
                </div>
            </section>

            <section class="timer">
                <div class="timer-header">
                    <h2 class="timer-title">Active task:</h2>
                    <input type="text" class="active-task" name="active-task" id="active-task" placeholder="Active task..." aria-label="Write active task" >
                </div>

                <div class="timer-body">
                    <p class="timer-numbers">00:00:00</p>

                    <div class="buttons">
                        <button class="startStopBtn"><i class="fa-solid fa-play"></i></button>
                        <button class="resetBtn"><i class="fa-solid fa-rotate"></i></button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
